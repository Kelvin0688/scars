<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarScan Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9f9f9;
    }
    .app-header {
      background-color: #004969;
      color: white;
      padding: 1rem;
      text-align: center;
      border-bottom: 3px solid #003040;
    }
    #video {
      width: 100%;
      border-radius: 12px;
    }
    .btn-scan {
      width: 100%;
      margin-top: 10px;
    }
    .card {
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <div class="app-header">
    <h4>CarScan Pro</h4>
    <small>Scan VIN to get car details</small>
  </div>

  <div class="container my-3">
    <video id="video" autoplay playsinline></video>
    <button class="btn btn-primary btn-scan" onclick="captureVIN()">ðŸ“¸ Scan VIN</button>
    
    <div class="form-group mt-3">
      <label for="vinInput" class="form-label">Scanned VIN (editable)</label>
      <input type="text" class="form-control" id="vinInput" placeholder="VIN will appear here" />
      <button class="btn btn-success mt-2 w-100" onclick="getCarDetails()">Get Car Details</button>
    </div>

    <div id="carDetails" class="mt-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script>
    const video = document.getElementById("video");
    const vinInput = document.getElementById("vinInput");

    // Access phone camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => console.error("Camera error:", err));

    // Scan image from video and extract text (OCR)
    function captureVIN() {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);

      Tesseract.recognize(canvas.toDataURL(), 'eng', {
        logger: m => console.log(m)
      }).then(({ data: { text } }) => {
        const cleanedText = text.replace(/\s/g, "").toUpperCase().match(/[A-HJ-NPR-Z0-9]{17}/);
        vinInput.value = cleanedText ? cleanedText[0] : "VIN not detected.";
      });
    }

    // Fetch car details using CarAPI.app
    function getCarDetails() {
      const vin = vinInput.value.trim();
      if (!vin || vin.length < 17) {
        alert("Please enter a valid 17-character VIN.");
        return;
      }

      fetch(`https://carapi.app/api/vin/${vin}`)
        .then(res => res.json())
        .then(data => {
          const car = data?.specification || {};
          document.getElementById("carDetails").innerHTML = `
            <div class="card p-3 shadow-sm">
              <h5>${car.make || "Unknown"} ${car.model || ""}</h5>
              <p><strong>Year:</strong> ${car.year || "â€”"}</p>
              <p><strong>Engine:</strong> ${car.engine || "â€”"}</p>
              <p><strong>Fuel:</strong> ${car.fuel_type || "â€”"}</p>
              <p><strong>Transmission:</strong> ${car.transmission || "â€”"}</p>
            </div>
          `;
        })
        .catch(err => {
          console.error(err);
          alert("Failed to fetch car details.");
        });
    }
  </script>
</body>
</html>
